    
<div fxLayout="column" fxLayoutAlign="space-around center">    
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="space-around center">
          <p>Introduzca las credenciales a continuación.</p>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuario" formControlName="userName" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Introduzca un nombre de usuario Válido.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('userName')">
              Introduzca una contraseña Válida.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
